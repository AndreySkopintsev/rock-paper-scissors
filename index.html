<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock,paper,scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>The winner is first to get 5 points</p>
        <div class="scoreboard">
            <div class="options">
                <p>Human Score</p>
                <div class="profile">
                    <i class="far fa-user"></i><p class="score">Score <span id="humanScore">0</span></p>
                </div>
                <div class="buttons">
                    <button class="humanBtn" value="rock" id="humanChoice"><i class="far fa-hand-rock"></i>Rock</button>
                    <button class="humanBtn" value="paper" id="humanChoice"><i class="far fa-hand-paper"></i>Paper</button>
                    <button class="humanBtn" value="scissors" id="humanChoice"><i class="far fa-hand-scissors"></i>Scissors</button>
                </div>
            </div>
            <div class="options">
                <p>Computer Score</p>
                <div class="profile">
                    <i class="fas fa-desktop"></i><p class="score">Score <span id="computerScore">0</span></p>
                </div>
                <div class="buttons">
                    <button class="computerBtn" id="computerRock" disabled><i class="far fa-hand-rock"></i>Rock</button>
                    <button class="computerBtn" id="computerPaper" disabled><i class="far fa-hand-paper"></i>Paper</button>
                    <button class="computerBtn" id="computerScissors" disabled><i class="far fa-hand-scissors"></i>Scissors</button>
                </div>
            </div>
        </div>
        <div id="log" class="log-container">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
